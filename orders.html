<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>Orders</title>
</head>
<body>
    <section class="header__orders">
        <article class="top__bar">
        <div class="header__icon"><a href="index.html"><i class="fa-solid fa-angle-left "></i></a></div>
        <div class="search-bar">Orders</div>
        </article>

    </section>
    <section class="order__container">
        <article class="order">
            <div class="order__img">
                <i class="fa-solid fa-image fa-3x"></i>
            </div>
            <div class="order__info">
                <div class="info__top">
                    <div class="info__detail">
                        <p>Fresh Orange</p>
                        <span class="text_dark">$7.90</span>
                    </div>
                    <div class="info__id">
                        <p class="text_light">ID:</p>
                        <span class="text_dark">#765433</span>
                    </div>
                </div>
            </div>
        </article>

        <article class="card__driver">
            <div class="card__driver-img">
                <div class="driver-img">
                    <img src="./img/foto.png" alt="">
                    <div class="elipse">
                        <i class="fa-solid fa-image fa-xl"></i>
                    </div>
                </div>
                <p class="text_light">Meet our driver</p>
            </div>
            <div class="card__info">
                <h2>Your Oranges</h2>
                <b>are on the way   </b>
                <div class="btn__track">Track Order</div>
            </div>
        </article>
        <div class="separator"> </div>

        <article class="order">

                <i class="fa-solid fa-image fa-3x"></i>
            </div>
            <div class="order__info">
                <div class="info__top">
                    <div class="info__detail">
                        <p>Bananas</p>
                        <span class="text_dark">$7.90</span>
                    </div>
                    <div class="info__id">
                        <p class="text_light">ID:</p>
                        <span class="text_dark">#765433</span>
                    </div>
                </div>
                <div class="info__bottom">
                    <span>02/10/2021</span>
                    <span class="btn__success">Success</span>

            </div>
        </article>

            </div>

                <div class="info__top">
                    <div class="info__detail">
                        <p>Orange</p>
                        <span class="text_dark">$7.90</span>
                    </div>
                    <div class="info__id">
                        <p class="text_light">ID:</p>
                        <span class="text_dark">#765433</span>

                    <div class="info__detail">
                        <p>Apple</p>

                    </div>
                    <div class="info__id">
                        <p class="text_light">ID:</p>
                        <span class="text_dark">#765433</span>

                </div>
                <div class="info__bottom">
                    <span>02/10/2021</span>
